type Set @entity {
	id: ID!
	address: Bytes!
	name: String!
	symbol: String!
	supply: BigInt!
	components: [Bytes!]
	units: [BigInt!]
	naturalUnit: BigInt!
	rebalances: [Rebalance!] @derivedFrom(field: "set_")
}

type Issuance @entity {
	id: ID!
	set_: Set!
	account: Bytes!
	amount: BigInt!
	timestamp: BigInt!
}

type Redemption @entity {
	id: ID!
	set_: Set!
	account: Bytes!
	amount: BigInt!
	timestamp: BigInt!
}

type Rebalance @entity {
	id: ID!
	set_: Set!
	fromSet: Set!
	fromAmount: BigInt!
	toSet: Set!
	toAmount: BigInt!
	startTimestamp: BigInt!
	settleTimestamp: BigInt!
}
