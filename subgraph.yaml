specVersion: 0.0.2
schema:
  file: ./schema.graphql
templates:
  - name: Set
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Set
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/set.ts
      entities:
        - Set
      abis:
        - name: Set
          file: ./abis/Set.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: RebalanceStarted(address,address)
          handler: handleRebalanceStart
dataSources:
  - kind: ethereum/contract
    name: ProxyV1
    network: mainnet
    source:
      address: "0xcEDA8318522D348f1d1aca48B24629b8FbF09020"
      abi: TokenSetProxyV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Set
      abis:
        - name: TokenSetProxyV1
          file: ./abis/TokenSetProxyV1.json
      eventHandlers:
        - event: LogRebalancingSetIssue(indexed address,indexed address,uint256)
          handler: handleSetIssue
      file: ./src/proxy_v1.ts
  - kind: ethereum/contract
    name: ProxyV2
    network: mainnet
    source:
      address: "0xd4240987D6F92B06c8B5068B1E4006A97c47392b"
      abi: TokenSetProxyV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Set
      abis:
        - name: TokenSetProxyV2
          file: ./abis/TokenSetProxyV2.json
      eventHandlers:
        - event: LogPayableExchangeIssue(indexed address,indexed address,address,uint256,uint256)
          handler: handleSetIssue
      file: ./src/proxy_v2.ts
  - kind: ethereum/contract
    name: SetCore
    network: mainnet
    source:
      address: "0xf55186CC537E7067EA616F2aaE007b4427a120C8"
      abi: SetCore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Set
      abis:
        - name: SetCore
          file: ./abis/SetCore.json
        - name: Set
          file: ./abis/Set.json
      eventHandlers:
        - event: SetTokenCreated(indexed address,address,address[],uint256[],uint256,bytes32,bytes32)
          handler: handleSetCreated
      file: ./src/core.ts
